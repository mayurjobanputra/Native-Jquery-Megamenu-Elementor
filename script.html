<style>
    .gethelpmenu {
    position:absolute !important;
    opacity:0;
    z-index:100;
}
@media screen and (min-width:1025px) { 
	.menu-item-37 .elementor-nav-menu--dropdown { display:none !important; }
}
.menu-item-37 a {font-weight:400;}
</style>
<script>
jQuery(document).ready(function($){
	/*
	====================	
	if hovering over the main menu item, show the submenu 
	====================
	*/
	$(".menu-item-37").hover(function () { 
		$(".gethelpmenu").animate({'opacity':'1.0'}, 100);
	},
	/* 
	====================
	if the submenu opacity isn't 1, hide it 
	====================
	*/
	function (){
	if($(".gethelpmenu").css('opacity') !== '1') { 
		$(".gethelpmenu").animate({'opacity':'0'}, 100);
		}
	});
	/* 
	====================
	if the submenu is being shown, keep showing it while the mouse is over it
	====================
	*/
	if($(".gethelpmenu").css("opacity") == "1.0") { 
		$(".gethelpmenu").hover(function(e){ 
			$(".gethelpmenu").animate({'opacity':'1.0'}, 100); 
			$("menu-item-37 a").css("font-weight", "400");
	
		});
	}
});
</script>
<script>
/* 
====================
This code should probably be in the above script block, but I haven't moved it yet. I was troubleshooting
====================
*/
	
jQuery(document).ready(function($){
/* whenever the mouse leaves the submenu, hide it */
	$(".gethelpmenu").on('mouseleave',function(){
    		$(this).animate({opacity:0},300);
  	})
});
</script>
