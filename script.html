<style>
    .gethelpmenu {
    position:absolute !important;
    opacity:0;
    z-index:100;
	}
	@media screen and (min-width:1025px) { 
		.menu-item-37 .elementor-nav-menu--dropdown { display:none !important; }
	}
</style>
<script>
jQuery(document).ready(function($){

	/*
	====================	
	if hovering over the main menu item, show the submenu 
	====================
	*/
	$(".menu-item-37").hover(function () { 
		$(".gethelpmenu").animate({'opacity':'1.0'}, 100);
	})
	
	/* 
	====================
	if the submenu is being shown, keep showing it while the mouse is over it
	====================
	*/
	if($(".gethelpmenu").css("opacity") == "1.0") { 
		$(".gethelpmenu").hover(function(e){ 
			$(".gethelpmenu").animate({'opacity':'1.0'}, 100); 	
		});
		
	}
		
	/* 
	====================
	if the users mouse leaves the submenu, hide the submenu
	====================
	*/
	$(".gethelpmenu").on('mouseleave',function(){
    		$(".gethelpmenu").animate({opacity:0},300);
			$( ".menu-item-37 a" ).removeClass( "highlighted" );
	})
	
	/* 
	====================
	if the users enters any other menu item sibling, hide the submenu
	====================
	*/
	$(".menu-item").not(".menu-item-37").mouseenter(function(){
    		$(".gethelpmenu").animate({opacity:0},300);
		$( ".menu-item-37 a" ).removeClass( "highlighted" );
	});
	

});
</script>
